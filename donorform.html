<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background-color: white;
      width: 70%;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    .block, .block-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .left, .right, .box {
      width: 48%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #ff5f6d;
      outline: none;
      background-color: #fff;
    }
    .form-group textarea {
      height: 80px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #ff5f6d;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e14a52;
    }
    .line {
      border-bottom: 2px solid #ddd;
      margin: 30px 0;
    }
    #diseaseDescription {
      display: none;
      margin-top: 15px;
    }
    .home-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f21111;
      color: rgb(15, 11, 11);
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .home-button:hover {
      background-color: #edf8f8;
    }
    @media (max-width: 768px) {
      .form-container { width: 90%; }
      .block, .block-row { flex-direction: column; }
      .left, .right, .box { width: 100%; }
    }
  </style>

 <script>
  function toggleDiseaseDescription() {
    const disease = document.getElementById("disease").value;
    const description = document.getElementById("diseaseDescription");
    description.style.display = disease === "Yes" ? "block" : "none";
  }

  async function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById("donorForm");
    const data = new FormData(form);
    const jsonData = {};

    for (const [key, value] of data.entries()) {
      jsonData[key] = value;
    }

  try {
  const response = await fetch("https://sheetdb.io/api/v1/n3lar7yshz18g", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "https://sheetdb.io/api/v1/n3lar7yshz18g" 
    },
    body: JSON.stringify({ data: jsonData })
  });


      if (response.ok) {
        alert("Form submitted successfully!");
        form.reset();
        document.getElementById("diseaseDescription").style.display = "none";
      } else {
        alert("Submission failed. Try again.");
      }
    } catch (error) {
      alert("Error submitting form.");
      console.error(error);
    }
  }
</script>

</head>

<body>
  <div class="form-container">
    <h2>Donor Registration Form</h2>
       <form id="donorForm" onsubmit="submitForm(event)">
  <div class="block">
    <div class="left">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="Full Name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="Address" required></textarea>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="right">
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="Upload Image" accept="image/*">
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="Contact Number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
      </div>
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="OTP" required>
      </div>
    </div>
  </div>

  <div class="line"></div>

  <div class="block-row">
    <div class="box">
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="Weight" required>
      </div>
      <div class="form-group">
        <label for="ageInMonths">Perfect Age (in months):</label>
        <input type="number" id="ageInMonths" name="Perfect Age (in months)" required>
      </div>
      <div class="form-group">
        <label for="disease">Any Disease (Yes/No):</label>
        <select id="disease" name="Any Disease (Yes/No)" onchange="toggleDiseaseDescription()" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div id="diseaseDescription" class="form-group">
        <label for="diseaseDesc">Describe Disease:</label>
        <textarea id="diseaseDesc" name="Describe Disease" placeholder="Provide disease details here..."></textarea>
      </div>
    </div>

    <div class="box">
      <div class="form-group">
        <label for="hiv">HIV (Yes/No):</label>
        <select id="hiv" name="HIV (Yes/No)" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sugar">Sugar (Yes/No):</label>
        <select id="sugar" name="Sugar (Yes/No)" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bp">Blood Pressure (BP) (Yes/No):</label>
        <select id="bp" name="Blood Pressure (BP) (Yes/No)" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

  </div>

  <a href="index.html" class="home-button">Back to Home</a>
</body>
</html>
